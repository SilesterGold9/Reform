<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #E5E5E5;
        }

        .page-wrapper {
            display: flex;
        }

        .header {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .header-title {
            font-size: 16px;
            color: #666;
        }

        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-icon {
            color: #666;
            font-size: 18px;
            cursor: pointer;
        }

        .sidebar {
            width: 280px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin: 20px;
            height: calc(100vh - 100px);
        }

        .logo-container {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .logo-container img {
            height: 40px;
        }

        .menu-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
        }

        .menu-item i {
            width: 20px;
            margin-right: 12px;
        }

        .help-section {
            margin-top: 11rem;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .content-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .rating-section {
            margin-bottom: 30px;
        }

        .rating-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .stars {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }

        .star {
            font-size: 24px;
            color: #FFD60A;
            cursor: pointer;
        }

        .star.inactive {
            color: #ccc;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }

        .submit-button {
            background: #FFD60A;
            color: black;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background: #e6c108;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column;
            }
            
            .sidebar {
                width: auto;
                height: auto;
                margin: 10px;
            }

            .main-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">Avaliar Prestador</div>
        <div class="header-actions">
            <i class="fa-regular fa-bell header-icon"></i>
            <i class="fa-regular fa-user header-icon"></i>
        </div>
    </header>

    <div class="page-wrapper">
        <div class="sidebar">
            <div class="logo-container">
                <img src="https://placehold.co/200x40" alt="REFORMA">
            </div>
            
            <div class="menu-title">MENU PRINCIPAL</div>
            
            <a href="#" class="menu-item">
                <i class="fa-solid fa-table-cells-large"></i>
                Dashboard
            </a>
            <a href="#" class="menu-item">
                <i class="fa-regular fa-clock"></i>
                Solicitar Orçamento
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-user-group"></i>
                Prestadores
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-briefcase"></i>
                Serviços
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-list-check"></i>
                Tipos de Serviços
            </a>
            <a href="#" class="menu-item">
                <i class="fa-solid fa-sliders"></i>
                Ajustes Pendentes
            </a>

            <div class="help-section">
                <i class="fa-regular fa-circle-question"></i>
                PRECISA DE AJUDA?
            </div>
        </div>

        <div class="main-content">
            <div class="content-container">
                <h1 class="page-title">Avaliar Prestador</h1>
                
                <div class="rating-section">
                    <h2 class="rating-title">Como classifica esse prestador?</h2>
                    <div class="stars">
                        <i class="fa-solid fa-star star"></i>
                        <i class="fa-solid fa-star star"></i>
                        <i class="fa-solid fa-star star"></i>
                        <i class="fa-solid fa-star star inactive"></i>
                        <i class="fa-solid fa-star star inactive"></i>
                    </div>
                </div>

                <div class="comment-section">
                    <h2 class="rating-title">Tem algum comentário a fazer?</h2>
                    <textarea placeholder="Digite seu comentário aqui..."></textarea>
                </div>

                <button class="submit-button">ENVIAR</button>
            </div>
        </div>
    </div>
</body>
</html>
