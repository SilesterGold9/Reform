<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E5E5E5;
        }

        .register-container {
            display: flex;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            height: 600px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            background-color: #f0f0f0;
            height: 100%;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .form-section h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 24px;
        }

        .form-section p {
            color: #666;
            margin-top: 16px;
            text-align: center;
        }

        .form-section a {
            color: #FFD60A;
            text-decoration: none;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: none;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 16px;
        }

        .register-button {
            background: #FFD60A;
            color: black;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
        }

        .register-button:hover {
            background: #e6c108;
        }

        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                height: auto;
            }

            .image-section {
                min-height: 200px;
            }

            .form-section {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="image-section">
            <img src="https://placehold.co/600x600" alt="Imagem de registro">
        </div>
        <div class="form-section">
            <h1>Novo Por Aqui?</h1>
            
            <div class="input-group">
                <input type="text" placeholder="Tipo de Usuário" required>
            </div>
            
            <div class="input-group">
                <input type="text" placeholder="Nome" required>
            </div>
            
            <div class="input-group">
                <input type="email" placeholder="E-mail" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Confirmar Password" required>
            </div>
            
            <div class="input-group">
                <input type="tel" placeholder="Celular" required>
            </div>
            
            <div class="input-group">
                <input type="text" placeholder="CEP" required>
            </div>
            
            <div class="input-group">
                <input type="text" placeholder="Cidade" required>
            </div>
            
            <button class="register-button">CADASTRAR</button>
            
            <p>Já tem uma conta? <a href="#">Entrar</a></p>
        </div>
    </div>
</body>
</html>
