<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E5E5E5;
        }

        .login-container {
            display: flex;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            height: 600px; /* Aumentei a altura fixa */
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            background-color: #f0f0f0;
            height: 100%; /* Garante que a imagem ocupe toda a altura */
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-section {
            flex: 1;
            padding: 60px; /* Aumentei o padding para dar mais espaço */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .form-section p {
            color: #666;
            margin-bottom: 40px; /* Aumentei o espaço após o texto inicial */
        }

        .form-section a {
            color: #FFD60A;
            text-decoration: none;
        }

        .input-group {
            margin-bottom: 24px; /* Aumentei o espaço entre os inputs */
        }

        .input-group input {
            width: 100%;
            padding: 16px; /* Aumentei o padding dos inputs */
            border: none;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 16px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 40px; /* Aumentei o espaço antes do botão */
        }

        .login-button {
            background: #FFD60A;
            color: black;
            border: none;
            padding: 16px; /* Aumentei o padding do botão */
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #e6c108;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto; /* Remove altura fixa em mobile */
            }

            .image-section {
                min-height: 300px; /* Altura mínima para mobile */
            }

            .form-section {
                padding: 40px; /* Padding menor para mobile */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="https://placehold.co/600x600" alt="Imagem de login">
        </div>
        <div class="form-section">
            <h1>Bem-vindo de Volta</h1>
            <p>Ainda não tem uma conta? <a href="#">Criar</a></p>
            
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Esqueceu a sua Password?</a>
            </div>
            
            <button class="login-button">ENTRAR</button>
        </div>
    </div>
</body>
</html>
